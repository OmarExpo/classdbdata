
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html>

<head>

    <style>
        table {
            font-family: "fantasy";
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 5px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th{
            background-color: #00ddff;

        }

        tr:nth-child(odd) {
            background-color: #00de6f;
        }
        tr:nth-child(even) {
            background-color: #ffdd00;
        }

    </style>

</head>

<body>
<h1> MySQL Local Database</h1>
<h2> Provided by Spring Boot & rendered by Thymeleaf </h2>

        <table>
            <thead><h3>Class table from ClassDB</h3></thead>
            <tr>
                <th>id</th>
                <th>index</th>
                <th>name</th>
                <th>proficiencies</th>
                <th>url</th>
            </tr>

            <tr th:each="class:${class}">
                <td th:text="${class.id}"></td>
                <td th:text="${class.index}"></td>
                <td th:text="${class.name}"></td>
                <td th:text="${class.proficiencies}"></td>
                <td th:text="${class.url}"></td>
            </tr>

        </table>


    <p id="demo"></p>

    <script>
        var myVar = setInterval(myTimer ,500);
        function myTimer() {
            var d = new Date();
            document.getElementById("demo").innerHTML = "Time: "+d.toLocaleTimeString();
        }
    </script>
</body>
</html>
